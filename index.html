<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta elemenst -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>Stats preview card component</title>
  <!-- custom css element -->
  <link rel="stylesheet" href="styles.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <!-- html syntax -->
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__image">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-header-mobile.jpg" alt="an office full of people working on their computers" id="card__img"/>  
      </picture>
      <div class="card__content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card__stats">
          <div class="card__stats-item">
            <p id="number">10k+</p>
            <p id="text">COMPANIES</p>
          </div>
          <div class="card__stats-item">
            <p id="number">314</p>
            <p id="text">TEMPLATES</p>
        </div>
        <div class="card__stats-item">
          <p id="number">12M+</p>
          <p id="text">QUERIES</p>
      </div>
    </article>
  </main>
</body>
</html>
